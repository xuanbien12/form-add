<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title-page"> Form đăng ký và tìm kiếm thông tin</h1>
        <div class="container dl-flex ">
            <div class="left">
                    <h2>Thanh tìm kiếm </h2>
                <input type="text" name="" value="" class="search-student" placeholder="Tìm kiếm">
                <div class="form">
                <h2>Form thêm sinh viên</h2>
                <div class="form-name">
                    <span class="title-input">Name</span>
                    <input type="text" name="" value="" class="name-student a" placeholder="Enter Name..">
                </div>
                <div class="form-email">
                    <span class="title-input">Email</span>
                    <input type="email" name="" value="" class="name-email a" placeholder="Enter Email..">
                </div>
                <button class="add-student">Thêm</button>
                </div>
            </div>
            <div class="right">
                
                <div class="right-title">
                    <div class="show-name">
                        <span class="b">Name</span>
                    </div>
                    <div class="show-email">
                        <span class="b">Email</span>
                    </div>

                </div>
                <div class="information-student">
                    <ul class="list-student">
                        <li class="studetn-item dl-flex">
                            <span class="student-name">nguyen xuan bien</span>
                            <span class="email-student">bien@gmail.com</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="notification">
            <h2 class="notification-title">bạn chưa nhập đủ thông tin</h2>
            <button class="btn-notification">Đồng ý</button>
        </div>
        
    </div>
</body>
<script src="jquery.min.js"></script>
<script src="js.js"></script>
</html>
